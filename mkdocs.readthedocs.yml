# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

mkdocs:
  configuration: mkdocs.yml

# Optionally build your docs in additional formats such as PDF
formats:
   - pdf

# Optionally set the version of Python and requirements required to build your docs
python:
   version: 3.7
   install:
   - requirements: docs/requirements.txt
site_name: Eventhor
nav:
 - Bienvenido: index.md
 - Gu√≠a de usuario: user_guide.md
 - Sobre nosotros: about.md
theme:
  name: material
  language: es
  logo: assets/eventhor_icon.png
  features:
    # - navigation.tabs
  palette:
    primary: white
    accent: pink
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/C-Domenech
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/c-domenech/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/cdomenech_
copyright: Copyright &copy; 2021 Cristina Domenech
markdown_extensions:
  - attr_list
  - pymdownx.snippets

